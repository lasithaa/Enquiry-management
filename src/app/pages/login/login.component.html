<div class="login-wrapper">
    <!-- Animated Background -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="glass-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-icon">
                    <i class="fas fa-layer-group"></i>
                </div>
                <h2>Welcome Back</h2>
                <p>Please sign in to your dashboard</p>
            </div>

            <!-- Login Form -->
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" [(ngModel)]="loginObj.userName" name="userName" id="username"
                            placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" [(ngModel)]="loginObj.password" name="password" id="password"
                            placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="button" class="btn-login" (click)="onLogin()">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#">Create Account</a></p>
            </div>
        </div>
    </div>
</div>
